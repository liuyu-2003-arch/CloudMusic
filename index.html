    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                bg: '#f5f5f7',
                sidebar: '#ffffff',
                accent: '#fa2d48', // Apple Music Redish-Pink
                text: '#1d1d1f',
                gray: '#86868b',
                hover: 'rgba(0,0,0,0.05)'
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'like-bounce': 'like-bounce 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-up-ios': 'slide-up 0.5s cubic-bezier(0.32, 0.72, 0, 1)',
              'slide-down-ios': 'slide-down 0.4s cubic-bezier(0.32, 0.72, 0, 1)',
            },
            keyframes: {
              'like-bounce': {
                '0%': { transform: 'scale(1)' },
                '40%': { transform: 'scale(1.4)' },
                '100%': { transform: 'scale(1)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
