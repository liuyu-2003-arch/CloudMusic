    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              apple: {
                bg: '#f5f5f7',
                sidebar: '#ffffff',
                accent: '#fa2d48',
                text: '#1d1d1f',

                hover: 'rgba(0,0,0,0.05)'
              }

    <style>
      /* Improved iOS Transitions - Faster, Snappier, Better Curves */
      @keyframes ios-slide-up {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
      @keyframes ios-slide-down {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }
      @keyframes ios-scale-down {
        0% { transform: scale(1); opacity: 1; border-radius: 0; }
        100% { transform: scale(0.92); opacity: 0.85; border-radius: 24px; }
      }
      @keyframes ios-scale-up {
        0% { transform: scale(0.92); opacity: 0.85; border-radius: 24px; }
        100% { transform: scale(1); opacity: 1; border-radius: 0; }
      }
      @keyframes heart-pop {
        0% { transform: scale(1); }
        45% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }

      .animate-ios-up {
        animation: ios-slide-up 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards;
        will-change: transform;
      }
      .animate-ios-down {
        animation: ios-slide-down 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards;
        will-change: transform;
      }
      .app-shrink {
        animation: ios-scale-down 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards;
        overflow: hidden;
      }
      .app-expand {
        animation: ios-scale-up 0.6s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }
      .heart-animate {
        animation: heart-pop 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      body {
        background-color: #000;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }
      #root {
        height: 100vh;
        background-color: #f5f5f7;
      }
      ::-webkit-scrollbar { display: none; }
      
      /* Smooth Dragging Transition Overrides */
      .dragging {
        transition: none !important;
      }
    </style>
